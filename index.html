<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
    	<title>test</title>
    	<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<style>
        	#image
			{
            display: none;
        	}
    	</style>
	</head>
    
	<body>

        <div align='center'>

            <h1> Добро пожаловать на мой мини-сайт!</h1>
			<p><strong id="id_prl" > Пароль: </strong>				
			<input  maxlength="25" size="40" name="password" id="id_ftext" value="111" ></p>   			
   			<p><button type="submit" onclick="f1()" value="Войти" id="btnID"></p>
			<label for="btnID">Место рождения</label>
			
            <img id="image0" src="foto_0.jpg" >
			<img id="image" src="foto1.jpg" >
            <script type = "text/javascript">
            	var image = document.getElementById("image");
            	var currentPos = 0;
            	var images = ["foto3.jpg", "foto2.jpg", "foto1.jpg"]
            	function volgendefoto()
				{
                	if (++currentPos >= images.length)
                    	currentPos = 0;
                		image.src = images[currentPos];
            	}
            	setInterval(volgendefoto, 3000);
            </script>

			<script>
        		function show()
				{
                    document.getElementById('image0').style.display = "none";
					document.getElementById('image').style.display = "block";	
					document.getElementById('btnID').style.display = "none";
					document.getElementById('id_ftext').style.display = "none";
					document.getElementById('id_prl').style.display = "none";
        		}
    		</script>

			<script>
        	function f1()
			{
				let element = document.getElementById("id_ftext");
				if (element.value == "111") show();	
			}        	
    		</script>

            <br>			
            <p> Спасибо за визит23! </p>
			
        </div>

    </body>
</html>

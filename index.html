	<body>

        <div align='center'>
            <h1> Добро пожаловать на мой мини-сайт!</h1>
			<p><strong id="id_prl" > Введите пароль: ( 4 цифры - день и месяц день рождения) </strong>				
			<input  maxlength="4" size="4" name="password" id="id_ftext" value="2312" ></p>  
			<span id="error"></span>
   			<p><input type="submit" onclick="f1()" value="Проверка пароля" id="btnID"></p>

            <script type = "text/javascript">					
				var image = document.getElementById("image");				
            	var currentPos = 0;			
				var images = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];
				var images_time = ["4 ‎ноября ‎2025 ‎г., ‏‎16:18:49", "4 ‎ноября ‎2025 ‎г., ‏‎16:19:11", "4 ‎ноября ‎2025 ‎г., ‏‎16:19:35"];						
            	function volgendefoto()
				{
                	if (++currentPos >= images.length) 						
                    	currentPos = 0;
                		image.src = images[currentPos];
						document.getElementById("error").textContent =images_time[currentPos];								
            	}
            	setInterval(volgendefoto, 3000);
            </script>

			<img id="image2" src2="g1.jpg" >
			<script type = "text/javascript">					
				var image2 = document.getElementById("image2");
            	var currentPos2 = 0;
				var images2 = ["g1.jpg", "g2.jpg", "g3.jpg"];			
            	function volgendefoto2()
				{
                	if (++currentPos2 >= images2.length) 						
                    	currentPos2 = 0;
                		image.src2 = images2[currentPos2];										
            	}
            	setInterval(volgendefoto2, 3000);
            </script>			

			<script>
        		function show()
				{
					document.getElementById('id_proverka').style.display = "none";
                    document.getElementById('image0').style.display = "none";
					document.getElementById('image').style.display = "block";	
					document.getElementById('btnID').style.display = "none";
					document.getElementById('id_ftext').style.display = "none";
					document.getElementById('id_prl').style.display = "none";
					document.getElementById('error').style.display = "block";

    		</script>

			<script>

			{				
				if ((document.getElementById("id_ftext").value == "2312") || (document.getElementById("id_ftext").value == "1111"))		 			
					{show();}

					{

					 else

<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
    	<title>test</title>
    	<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<style>
        	#image
			{display: none;}
			#image2
			{display: none;}
			#id_proverka
			{display: none;}
			#error
			{display: none;}	
			#id_muz
			{display: none;}
			#id_drfot
			{display: none;}
    	</style>
	</head>
    
	<body>

        <div align='center'>
            <h1 id="id_minisite"> Добро пожаловать на мой мини-сайт!</h1>
			<p><strong id="id_prl" > Введите пароль: ( 4 цифры - день и месяц рождения) </strong>				
			<input  maxlength="4" size="4" name="password" id="id_ftext" value="2312" ></p>  
			<span id="error"></span>
   			<p><input type="submit" onclick="f1()" value="Проверка пароля" id="btnID"></p>
			<label for="btnID" id="id_proverka">Ошибка - уточните день и месяц рождения!</label>
		</div>

		<div align='center'>
			
            <img id="image0" src="foto_0.jpg" >
			<img id="image" src="foto1.jpg" >		
			<p><input type="submit" onclick="f2()" value="Другие фотки" id="id_drfot"></p>			
            <script type = "text/javascript">					
				var image = document.getElementById("image");				
            	var currentPos = 0;			
				var images = ["g7.jpg", "foto1.jpg", "foto2.jpg", "foto3.jpg"];
				var images_time = ["9 ‎ноября ‎2025 ‎г.", "4 ‎ноября ‎2025 ‎г., ‏‎16:18:49", "4 ‎ноября ‎2025 ‎г., ‏‎16:19:11", "4 ‎ноября ‎2025 ‎г., ‏‎16:19:35"];						
            	function volgendefoto()
				{
                	if (++currentPos >= images.length) 						
                    	currentPos = 0;
                		image.src = images[currentPos];
						document.getElementById("error").textContent ="Дата - "+images_time[currentPos];								
            	}
            	setInterval(volgendefoto, 7000);
            </script>

			<img id="image2" src="g1.jpg" >
			<script type = "text/javascript">	
				var tek1 = 0;
				var image2 = document.getElementById("image2");
            	var currentPos2 = 0;
				var images2 = ["g1.jpg", "g2.jpg", "g3.jpg"];			
            	function volgendefoto2()
				{
                	if (++currentPos2 >= images2.length) 						
                    	currentPos2 = 0;
                		image2.src = images2[currentPos2];									
            	}
				setInterval(volgendefoto2, 7000);
            </script>			

			<script>
        		function show()
				{
					document.getElementById('id_proverka').style.display = "none";
                    document.getElementById('image0').style.display = "none";
					document.getElementById('image').style.display = "block";	
					document.getElementById('btnID').style.display = "none";
					document.getElementById('id_ftext').style.display = "none";
					document.getElementById('id_prl').style.display = "none";
					document.getElementById('error').style.display = "block";
					document.getElementById('id_drfot').style.display = "block";
					var tek5 = new Date().toLocaleTimeString();					
        		}
    		</script>

			<script>
        	function f1()
			{				
				if ((document.getElementById("id_ftext").value == "2312") || (document.getElementById("id_ftext").value == "1111"))		 			
					{show();}
				else
					{
					document.getElementById('id_proverka').style.display = "block";
					if (document.getElementById('id_proverka').style.color == "red") 
						{document.getElementById('id_proverka').style.color = "blue";}
					 else
						{document.getElementById('id_proverka').style.color = "red";} 					
					}				
			}        	
    		</script>
	
			<script>
        	function f2()
			{
				document.getElementById('id_muz').style.display = "block";
				document.getElementById('myAudio').play();
				document.getElementById('image').style.display = "none";	
				document.getElementById('image2').style.display = "block";	
				document.getElementById('id_minisite').style.display = "none";
				document.getElementById('id_drfot').style.display = "none";	
				document.getElementById('error').style.display = "none";	
			}        	
    		</script>

            <br>	
			<div id="id_muz">
				<label> Музыкальный фон: <audio controls autoplay src="vi.mp3" id="myAudio" ></audio> </label>				
			</div>
			<script>
				var aud = document.getElementById("myAudio");
				aud.onended = function()
				{
    				document.getElementById('image2').style.display = "none";	
					document.getElementById('id_muz').style.display = "none";	
				};
			</script>

			
			
			
			<br>
            <p id="id_spasibo"> Спасибо за визит21! </p>
			
        </div>

    </body>
</html>

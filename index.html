		<style>
        	#image
			{display: none;}
			#image2
			{display: none;}
			#id_proverka
			{display: none;}
			#error
			{display: none;}			
    	</style>
	</head>
    
	<body>

        <div align='center'>
            <h1> Добро пожаловать на мой мини-сайт!</h1>
			<p><strong id="id_prl" > Введите пароль: ( 4 цифры - день и месяц день рождения) </strong>				
			<input  maxlength="4" size="4" name="password" id="id_ftext" value="2312" ></p>  
			<span id="error"></span>
   			<p><input type="submit" onclick="f1()" value="Проверка пароля" id="btnID"></p>
			<label for="btnID" id="id_proverka">Ошибка - уточните день и месяц рождения!</label>
		</div>

		<div align='center'>
			
            <img id="image0" src="foto_0.jpg" >
			<img id="image" src="foto1.jpg" >
			<img id="image2" src="g1.jpg" >
			<p><input type="submit" onclick="f2()" value="Назад в прошлок" id="btn2ID"></p>
            <script type = "text/javascript">
				
            	var image = document.getElementById("image");
            	var currentPos = 0;
            	var images = ["foto3.jpg", "foto2.jpg", "foto1.jpg"]
				var images_time = ["4 ‎ноября ‎2025 ‎г., ‏‎16:18:49", "4 ‎ноября ‎2025 ‎г., ‏‎16:19:11", "4 ‎ноября ‎2025 ‎г., ‏‎16:19:35"]
            	function volgendefoto()
				{
                	if (++currentPos >= images.length)
                    	currentPos = 0;
                		image.src = images[currentPos];
						document.getElementById("error").textContent =images_time[currentPos];						
            	}
            	setInterval(volgendefoto, 3000);
            </script>

			<script>
        		function show()
				{
					document.getElementById('id_proverka').style.display = "none";
                    document.getElementById('image0').style.display = "none";
					document.getElementById('image').style.display = "block";	
					document.getElementById('btnID').style.display = "none";
					document.getElementById('id_ftext').style.display = "none";
					document.getElementById('id_prl').style.display = "none";
					document.getElementById('error').style.display = "block";
        		}
    		</script>

			<script>
        	function f1()
			{
				let element = document.getElementById("id_ftext");
				if ((element.value == "2312") or (element.value == "1111"))					
					{show();}
				else
					{
					document.getElementById('id_proverka').style.display = "block";
					if (document.getElementById('id_proverka').style.color == "red") 
						{document.getElementById('id_proverka').style.color = "blue";}
					 else
						{document.getElementById('id_proverka').style.color = "red";} 					
					}				
			}        	
    		</script>

			<script>
        	function f2()
			{
				let element = document.getElementById("id_ftext");
				if (element.value == "1111")					
					{show();}
				else
					{
					document.getElementById('id_proverka').style.display = "block";
					if (document.getElementById('id_proverka').style.color == "red")
